<div id="popUpDialog-bg" ng-show="showDelUpDialog">

        <div class="content">Удалить?</div>
        <div class="clearfix buttons-container">

                <button class="btn btn-default" ng-click="okDelUpDialog()">Да</button>
            </div>
            <div class="pull-right">
                <button class="btn btn-default" ng-click="closeDelUpDialog()">Нет</button>
            </div>
        </div>
    </div>
</div>
